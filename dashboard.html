<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Control | Grid Studio</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <header>
    <h1>Panel de Control - Grid Studio</h1>
    <button id="btnLogout">Cerrar Sesión</button>
  </header>

  <div id="alertContainer"></div>

  <main>
    <p>Bienvenido, administrador. Aquí verás y configurarás opciones del sistema.</p>

    <section id="systemAlertsSection">
    <h2>🔔 Gestión de Alertas del Sistema</h2>
  
    <form id="alertForm">
      <input type="text" id="alertMessage" placeholder="Mensaje de alerta..." required />
      <select id="alertType">
        <option value="info">ℹ️ Info</option>
        <option value="success">✅ Éxito</option>
        <option value="warning">⚠️ Advertencia</option>
        <option value="error">❌ Error</option>
      </select>
      <button type="submit">Crear Alerta</button>
    </form>
  
    <hr>
  
    <h3>📋 Alertas Activas</h3>
    <div id="alertList"></div>
  </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
