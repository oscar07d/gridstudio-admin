<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Notificaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Panel de Administrador</h1>
        <p>Inicia sesión para enviar notificaciones</p>
        <button id="loginButton">Iniciar Sesión con Google</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <header>
            <h1>Enviar Notificación del Sistema</h1>
            <button id="logoutButton">Cerrar Sesión</button>
        </header>
        <main>
            <form id="notification-form">
                <div class="form-group">
                    <label for="notification-title">Título:</label>
                    <input type="text" id="notification-title" required>
                </div>
                <div class="form-group">
                    <label for="notification-desc">Descripción:</label>
                    <textarea id="notification-desc" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar Notificación a todos los Usuarios</button>
            </form>
            <h2>Notificaciones Enviadas</h2>
            <ul id="sent-notifications-list">
                </ul>
        </main>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
