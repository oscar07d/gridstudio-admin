<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Notificaciones</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div id="login-container">
        <h1>Panel de Administrador</h1>
        <p>Inicia sesión para continuar</p>
        <button id="loginButton">Iniciar Sesión con Google</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <header>
            <h1>Panel de Control</h1>
            <button id="logoutButton">Cerrar Sesión</button>
        </header>
        <main>
            <div class="admin-tabs">
                <button class="tab-button active" data-tab="novedades">Publicar Novedad</button>
                <button class="tab-button" data-tab="notificaciones">Enviar Notificación</button>
            </div>
        
            <div id="tab-novedades" class="tab-pane active">
                <form id="update-form">
                    <h2>Crear Nueva Novedad</h2>
                    <div class="form-group">
                        <label for="update-title">Título:</label>
                        <input type="text" id="update-title" required>
                    </div>
                    <div class="form-group">
                        <label for="update-content">Contenido:</label>
                        <textarea id="update-content" rows="6" required></textarea>
                    </div>
                    <fieldset class="visibility-options">
                        <legend>Opciones de Visibilidad</legend>
                        <label><input type="radio" name="update-visibility" value="indefinite" checked> Indefinido (eliminar manualmente)</label>
                        <label><input type="radio" name="update-visibility" value="expires"> Programar desaparición</label>
                        <input type="text" id="update-expires-at" class="flatpickr-input" placeholder="Selecciona fecha y hora" disabled>
                    </fieldset>
                    <button type="submit">Publicar Novedad</button>
                </form>
                <h2>Novedades Publicadas</h2>
                <ul id="sent-updates-list"></ul>
            </div>
        
            <div id="tab-notificaciones" class="tab-pane">
                <form id="notification-form">
                    <h2>Enviar Notificación Rápida (para el modal)</h2>
                    <div class="form-group">
                        <label for="notification-title-input">Título:</label>
                        <input type="text" id="notification-title-input" required>
                    </div>
                    <div class="form-group">
                        <label for="notification-desc-input">Descripción:</label>
                        <textarea id="notification-desc-input" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar Notificación</button>
                </form>
                <h2>Notificaciones Enviadas</h2>
                <ul id="sent-notifications-list"></ul>
            </div>
        </main>
    </div>
</body>

<script type="module" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</html>
